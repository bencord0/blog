# https://circleci.com/blog/how-to-build-a-docker-image-on-circleci-2-0/
# https://discuss.circleci.com/t/multi-stage-docker/12386/4
version: 2
jobs:
  build:

    docker:
      - image: circleci/python:3.6.1

    working_directory: ~/app
    steps:
      - checkout

      # Remove this stanza when the default version of docker supports multi-stage builds
      - setup_remote_docker:
          version: 17.06.0-ce

      - restore_cache:
          keys:
            - v1-{{ .Branch }}
          paths:
            - ~/caches/docker.tar
      - run:
          name: Load docker image layer cache
          command: |
            docker load -i ~/caches/docker.tar || true

      - run:
          name: Build docker image
          command: |
            docker build --cache-from=bencord0/blog -t bencord0/blog .

      # The tests!
      - run: echo 'export PATH=~/.local/bin:$PATH' >> $BASH_ENV

      - run:
          name: tests
          command: |
            pip install --user -r test-requirements.txt
            tox
          environment:
            TOXENV: py36

      - run:
          name: lint
          command: tox
          environment:
            TOXENV: flake8

      - run:
          name: coverage
          command: tox
          environment:
            TOXENV: coverage-report

      - run:
          name: Save docker image layer cache
          command: |
            mkdir -p ~/caches
            docker save -o ~/caches/docker.tar bencord0/blog
      - save_cache:
          key: v1-{{ .Branch }}-{{ epoch }}
          paths:
            - ~/caches/docker.tar
