version: 2
jobs:
  build:

    docker:
      - image: circleci/node

    working_directory: ~/app
    steps:
      - setup_remote_docker
      - checkout

      - run: npm install
      - run: npm run lint
      - run: npm run test

      - run: npm run build
      - run:
          name: Build docker image
          command: |
            docker build -t bencord0/blog:react .
